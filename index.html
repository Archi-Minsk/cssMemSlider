<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <fieldset>
    <section class="section">
        <div class="slider-wrap">
            <div class="slider  wrapper">
                <div class="slides">
                   <input type="radio" name="r" id="r1" aria-labelledby="r1_s" checked>
                   <input type="radio" name="r" id="r2" aria-labelledby="r2_s">
                   <input type="radio" name="r" id="r3" aria-labelledby="r3_s">
                   <input type="radio" name="r" id="r4" aria-labelledby="r4_s">
        
                   <div class="slide s1"> <img src="asets/mems1.jpg" alt="mems"></div>
                   <div class="slide"><img src="asets/mems2.jpg" alt="mems"></div>
                   <div class="slide"><img src="asets/mems3.jpg" alt="mems"></div>
                   <div class="slide"><img src="asets/mems4.jpg" alt="mems"></div>
                </div>
               
               
            </div>
        </div>
        <div class="text-wrap">
            <div class="texts">
                <input type="radio" name="r" id="r1_s" checked>
                <input type="radio" name="r" id="r2_s"  >
                <input type="radio" name="r" id="r3_s"  >
                <input type="radio" name="r" id="r4_s"  >
                <h2 class="text slide s1">adssdasdadsassdsadsa</h2>
                <h2 class="text slide">sdfsdf</h2>
                <h2 class="text slide">adssdasdadsassd</h2>
                <h2 class="text slide">adsadsa</h2>
     
            </div>
        </div>
        <div class="navi-wrap">
            <div class="navigation">
                <label  for="r1"  class="bar "></label>
                <label  for="r2" class="bar"></label>
                <label  for="r3" class="bar "></label>
                <label  for="r4" class="bar"></label>
            </div>
        </div>
    </section>
   </fieldset>








    
</body>
</html>
