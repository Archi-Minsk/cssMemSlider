<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>css/html slider</h1>
    </header>
    <section class="wrapper">
    <input type="radio" name="slide" id="slide-1" checked>
    <input type="radio" name="slide" id="slide-2">
    <input type="radio" name="slide" id="slide-3">
    <input type="radio" name="slide" id="slide-4">

    <div class="sliders">
        <div class="slider-img-wrapper">
          <div class="slider-images">
            <img src="asets/mems1.jpg" alt="img" class="image">
            <img src="asets/mems2.jpg" alt="img"class="image">
            <img src="asets/mems3.jpg" alt="img" class="image">
            <img src="asets/mems4.jpg" alt="img" class="image">
          </div>
        </div>
        <div class="block-bottom">
          <div class="slider-text">
            <div class="block-text">
               <p class="text">you are in your friends' photos</p>
               <p class="text">so so flex or grid</p>
               <p class="text">when he already makes his slider</p>
               <p class="text">finished the task walk boldly</p>
            </div>
          </div>
        <div class="controls-container">
            <div class="slider-controls">
              <label for="slide-1" class="controls-label label-1"><span
                class="controls-span"></span></label>
              <label for="slide-2" class="controls-label label-2"><span
                class="controls-span"></span></label>
              <label for="slide-3" class="controls-label label-3"><span
                class="controls-span"></span></label>
              <label for="slide-4" class="controls-label label-4"><span
                class="controls-span"></span></label>
            </div>
        </div>
        </div>
    </div>
    </section>
    <footer class="footer">
       <p>Archi-Minsk</p>
       <p>Â©2021</p>
    </footer>
</body>
</html>
