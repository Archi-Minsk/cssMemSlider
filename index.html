<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>css/html slider</h1>
    </header>
    <section class="wrapper">
    <input type="radio" name="slide" id="slide-1" checked>
    <input type="radio" name="slide" id="slide-2">
    <input type="radio" name="slide" id="slide-3">
    <input type="radio" name="slide" id="slide-4">

    <div class="slider">
        <div class="slider__images-container">
        <div class="slider__images">
            <img src="asets/mems1.jpg" alt="img" class="slider__image">
            <img src="asets/mems2.jpg" alt="img"class="slider__image">
            <img src="asets/mems3.jpg" alt="img" class="slider__image">
            <img src="asets/mems4.jpg" alt="img" class="slider__image">
        </div>
        </div>
        <div class="slider__bottom">
        <div class="slider__info-container">
            <div class="slider__info">
            <div class="slider__info-text">sd</div>
            <div class="slider__info-text">sddf</div>
            <div class="slider__info-text">dffdsf</div>
            <div class="slider__info-text">asdd</div>
        </div>
        </div>
        <div class="slider__controls-container">
            <div class="slider__controls">
            <label for="slide-1" class="slider__controls-label label-1"><span
                class="slider__controls-span"></span></label>
            <label for="slide-2" class="slider__controls-label label-2"><span
                class="slider__controls-span"></span></label>
            <label for="slide-3" class="slider__controls-label label-3"><span
                class="slider__controls-span"></span></label>
            <label for="slide-4" class="slider__controls-label label-4"><span
                class="slider__controls-span"></span></label>
            </div>
        </div>
        </div>
    </div>
    </section>
   
</body>
</html>
